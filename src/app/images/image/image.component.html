<div class="card" style="width: 25rem">
    <div class="card-body">
        <form [formGroup]="formTemplate">
            <div class="text-center">
                <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()"> 
            </div>
            <div class="form-group">
                <label>Select file to upload</label>
                <input type="file" class="form-control" #fileUploader formControlName="imageUrl" (change)="showPreview($event)">
            </div>
            <div class="form-group">
                <input class="form-control" formControlName="caption" placeholder="Caption">
            </div>
            <div class="form-group">
                <select class="form-control" formControlName="category">
                    <option value="Animal" selected>Animal</option>
                    <option value="Vehicle">Vehicle</option>
                    <option value="Bird">Bird</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success float-right">submit</button>
            </div>
        </form>
    </div>
</div>
